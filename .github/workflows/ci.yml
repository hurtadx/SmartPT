name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, 'feature/**' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # An치lisis y validaci칩n del c칩digo
  code-quality:
    runs-on: ubuntu-latest
    name: Code Quality & Analysis
    
    steps:
      - uses: actions/checkout@v4

      # Backend - PHP Analysis
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, dom, fileinfo, pgsql

      - name: Install Backend Dependencies
        working-directory: ./SmartBackend
        run: composer install --prefer-dist --no-interaction

      - name: Backend Code Style Check
        working-directory: ./SmartBackend
        run: |
          # Verificar sintaxis PHP
          find . -name "*.php" -not -path "./vendor/*" -exec php -l {} \;

      # Frontend - Node.js Analysis  
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: SmartFrontend/package-lock.json

      - name: Install Frontend Dependencies
        working-directory: ./SmartFrontend
        run: npm ci

      - name: Frontend Lint Check
        working-directory: ./SmartFrontend
        run: npm run lint

  # Test Backend
  backend-tests:
    runs-on: ubuntu-latest
    name: Backend Tests
    needs: code-quality
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_DB: smartpt_test
          POSTGRES_USER: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, dom, fileinfo, pgsql, pdo_pgsql

      - name: Configure Test Database
        working-directory: ./SmartBackend
        run: |
          cp .env.example .env
          # Configurar base de datos PostgreSQL para testing
          echo "DB_CONNECTION=pgsql" >> .env
          echo "DB_HOST=127.0.0.1" >> .env
          echo "DB_PORT=5432" >> .env
          echo "DB_DATABASE=smartpt_test" >> .env
          echo "DB_USERNAME=postgres" >> .env
          echo "DB_PASSWORD=password" >> .env

      - name: Install Dependencies
        working-directory: ./SmartBackend
        run: composer install --prefer-dist --no-interaction

      - name: Generate Application Key
        working-directory: ./SmartBackend
        run: php artisan key:generate

      - name: Run Database Migrations
        working-directory: ./SmartBackend
        run: php artisan migrate --force

      - name: Run Backend Tests
        working-directory: ./SmartBackend
        run: php artisan test

  # Test Frontend
  frontend-tests:
    runs-on: ubuntu-latest
    name: Frontend Tests & Build
    needs: code-quality
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: SmartFrontend/package-lock.json

      - name: Install Dependencies
        working-directory: ./SmartFrontend
        run: npm ci

      - name: Run Frontend Tests
        working-directory: ./SmartFrontend
        run: npm run test:ci || echo "Tests not configured yet"

      - name: Build Frontend
        working-directory: ./SmartFrontend
        run: npm run build

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: SmartFrontend/dist/

  # Docker Build (solo en main y develop)
  docker-build:
    runs-on: ubuntu-latest
    name: Docker Build
    needs: [backend-tests, frontend-tests]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Test Docker Compose Configuration
        run: |
          # Verificar que docker-compose.yml es v치lido
          docker compose config
          # Intentar build sin push
          docker compose build --no-cache

      - name: Test Container Startup
        run: |
          # Verificar que los contenedores pueden iniciarse
          docker compose up -d --wait
          docker compose ps
          # Verificar conectividad b치sica
          sleep 10
          curl -f http://localhost:8000/api/test || exit 1
          docker compose down

  # Security Scan
  security-scan:
    runs-on: ubuntu-latest
    name: Security Analysis
    needs: code-quality
    
    steps:
      - uses: actions/checkout@v4

      - name: Run Security Scan with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          format: 'sarif'
          output: 'security-scan-results.sarif'
        continue-on-error: true

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: security-scan-results.sarif
        if: always()
        continue-on-error: true

  # Deployment Preview (solo para PRs a main)
  deploy-preview:
    runs-on: ubuntu-latest
    name: Deploy Preview
    needs: [backend-tests, frontend-tests]
    if: github.event_name == 'pull_request' && github.base_ref == 'main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to Preview Environment
        run: |
          echo "游 Deploying PR #${{ github.event.number }} to preview environment..."
          echo "Preview URL: https://smartpt-pr-${{ github.event.number }}.preview.com"

  # Notification
  notify:
    runs-on: ubuntu-latest
    name: Notify Results
    needs: [backend-tests, frontend-tests, docker-build]
    if: always()
    
    steps:
      - name: Create Status Summary
        run: |
          echo "# CI/CD Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.backend-tests.result }}" == "success" ]; then
            echo " Backend Tests: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo " Backend Tests: FAILED" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.frontend-tests.result }}" == "success" ]; then
            echo " Frontend Tests: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo " Frontend Tests: FAILED" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**SmartPT Survey Platform - Andr칠 Hurtado 춸 2025**" >> $GITHUB_STEP_SUMMARY
